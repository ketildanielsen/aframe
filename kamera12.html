<!-- lab 7/9 deloppg 12: kamera står midt foran, 10 meter ut 
      + kamera 2 som står rett over.
      HUD viser "Kamera 1" og "Kamera 2"
      Veksle mellom de to hvert 3. sekund med JS
-->
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="lagbokser.js"> </script>
    <script>
       kameraveksler = setInterval (byttkamera, 3000);
       function byttkamera () {
          var kam1 = document.getElementById("kamera1");
          var kam2 = document.getElementById("kamera2");
          var tmp = kam1.getAttribute("active");
          kam1.setAttribute ("active", kam2.getAttribute("active"));
          kam2.setAttribute ("active", tmp);
       }
    </script>
  </head>
  
  <body>
    <a-scene>
       <a-camera position="0 0 10" active="true" id="kamera1"> 
          <a-text value="Kamera 1" position="0 0 -2" color="red"> </a-text>
       </a-camera>
          <!-- fikk ikke satt rotasjon til x=-90, gjorde det i Visual Inspector -->
       <a-camera position="0 10 0" rotation="-90 0 0" active="false" id="kamera2"> 
          <a-text value="Kamera 2" position="0 0 -2" color="yellow"> </a-text>
       </a-camera>
       <a-sky color="grey"> </a-sky>   <!-- for å se de hvite boksene -->
       <a-box color="red"> </a-box>    <!-- referanseboks i midten -->
    </a-scene>
  </body>
</html>
