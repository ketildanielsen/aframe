  <script>

    function uniform(a,b) { return a + Math.random()*(b-a); }
    function lagny () {
      scene = document.querySelector ('a-scene'); // s√∏k opp stedet
      ny = document.createElement ('a-box')       // lag nytt
      ny.object3D.position.x=uniform(-1,1)      // juster den nye
      ny.object3D.position.y=1.6;
      ny.object3D.position.z=uniform(-1,1)
      scene.appendChild (ny);                     
    }
  </script>

<a-text value="hei" material="side:double;">  </a-text>
