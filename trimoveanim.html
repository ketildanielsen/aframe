<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> 
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
</a-entity>
      <a-triangle color="red"
        animation="property: position; 
          dir: alternate;
          to: 0 0.5 0; dur: 2000; easing: linear; loop: true"
      > 
      </a-triangle>
    </a-scene>
  </body>
</html>
